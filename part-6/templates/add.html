{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Add New Task</h2>
    <form method="POST">
        <label>Task Title:</label>
        <input type="text" name="title" required class="form-input" placeholder="What needs to be done?">
        
        <label>Due Date:</label>
        <input type="date" name="due_date" required class="form-input">
        
        <label>Priority:</label>
        <select name="priority" class="form-input">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
        </select>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Save Task</button>
            <a href="{{ url_for('index') }}" class="btn" style="background: #ccc; color: #333; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

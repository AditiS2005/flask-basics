{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Add New Task</h2>
    <form method="POST">
        <label>Task Title:</label><br>
        <input type="text" name="title" required style="width:100%; padding:10px; margin:10px 0;"><br>
        
        <label>Priority:</label><br>
        <select name="priority" style="width:100%; padding:10px; margin:10px 0;">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Edit Task</h2>
    <form method="POST">
        <label>Task Title</label>
        <input type="text" name="title" value="{{ task.title }}" required class="form-input">
        
        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" required class="form-input">

        <label>Status</label>
        <select name="status" class="form-input">
            <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>

        <label>Priority</label>
        <select name="priority" class="form-input">
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
        </select>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="background:#eee; color:#333; text-decoration:none; padding:10px; border-radius:5px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
